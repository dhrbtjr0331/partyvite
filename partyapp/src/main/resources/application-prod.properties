# Server Configuration
server.port=8080

# PostgreSQL Production Database
spring.datasource.url=jdbc:postgresql://localhost:5432/party_db_prod
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.yourname.partyapp=INFO
logging.level.org.springframework.security=WARN

# CORS - Replace with your EC2 public IP or domain
cors.allowed.origins=http://52.90.208.158,http://YOUR_DOMAIN.com